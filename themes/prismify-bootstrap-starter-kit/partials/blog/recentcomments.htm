<?php
use SaurabhDhariwal\Comments\Models\Comments;

function onEnd() {
    $comment = new Comments();
    $this['recentComments'] = $comment->getRecentComments(5);
    $this['count'] = count($this['recentComments']);
}
?>
==
{% if count > 0 %}
<ul class="list-group list-unstyled mt-2">
    {% for comment in recentComments %}
    <li><a class="list-group-item" href="/{{ comment.url }}#comment-{{ comment.id }}">{{ comment.date }} {{ comment.title }} from {{ comment.author }}</a></li>
    {% endfor %}
</ul>
{% endif %}
